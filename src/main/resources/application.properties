# Database Properties
spring.datasource.url=jdbc:postgresql://localhost:5432/soccerapi
spring.datasource.username=soccerapi
spring.datasource.password=123

# Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL92Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

spring.security.user.name=jcostamagna
spring.security.user.password=123456

# App Properties
jcostamagna.app.jwtCookieName= soccerOnlineAuth
jcostamagna.app.jwtSecret= soccerOnlineSecretKey
jcostamagna.app.jwtExpirationMs= 86400000
